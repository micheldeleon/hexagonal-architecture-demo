spring.application.name=demo
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
security.jwt.secret=${JWT_SECRET}
mailjet.enabled=${MAILJET_ENABLED:false}
mailjet.api.apikey=${MAILJET_APIKET:}
mailjet.api.secretkey=${MAILJET_SECRETKEY:}
mailjet.from.email=gestiontorneosuy@gmail.com
mailjet.from.name=Me
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173}
spring.config.import=optional:file:.env[.properties]

# HikariCP Connection Pool Configuration
# Reducido para evitar exceder pool_size de PostgreSQL en Session mode
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.leak-detection-threshold=15000
spring.datasource.hikari.validation-timeout=5000

# JPA transaction timeout
spring.jpa.properties.jakarta.persistence.query.timeout=10000
spring.transaction.default-timeout=30
