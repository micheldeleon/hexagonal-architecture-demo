spring.application.name=demo
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
security.jwt.secret=${JWT_SECRET}
mailjet.enabled=${MAILJET_ENABLED:false}
mailjet.api.apikey=${MAILJET_APIKET:}
mailjet.api.secretkey=${MAILJET_SECRETKEY:}
mailjet.from.email=gestiontorneosuy@gmail.com
mailjet.from.name=Me
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173}
spring.config.import=optional:file:.env[.properties]

# HikariCP Connection Pool Configuration
# Configurado para aprovechar el pool disponible (48 conexiones)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000
